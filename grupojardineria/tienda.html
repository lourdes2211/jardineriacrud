<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Jardineria</title>
    <link rel="shortcut icon" href="./imagenes/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header id="header"></header>
    <main>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div class="paginas">
            <br>
            <div id="barrapad" class="col-1"></div>
            <div class="col-10 nosotros">
                <!--ACA IRIA TODO-->
                <div class="col-2">
                    <h3>TIENDA</h3>
                </div>
                <br>
                <div class="cardholder">
                    <div id="app">
                        <div class="card" v-for="producto in productos">
                            <img class="card-img-top" :src="producto.imagen" alt="foto" style="width:100%">
                            <div class="card-body">
                                <h4 class="card-title">{{producto.nombre}}</h4>
                                <p class="card-text">&#36;{{producto.precio}}</p>
                               <!--  <a href="#" class="btn btn-primary">Ver Producto</a>-->
                            </div>
                        </div>

                    </div>
                </div>
                <br><br>
                <div id="barrapad" class="col-1"></div>
            </div>
        </div>
   
    </main>
    <div class="col-12 col-s-12"></div>
    <div class="footer col-12 col-s-12" id="footer"></div>

    <script src="./javascript/main.js"></script>
</body>

</html>
